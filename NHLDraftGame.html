<!DOCTYPE html>  
<html>
    <head>
        <meta charset="utf-8">
        <title>NHL Draft Game</title>
        <link rel="stylesheet" href="style.css">
        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="gameScript.js"></script>
    </head> 
    <body>
        

        
        <div id="leftDiv">
            <div id="teamTitle">
                <select id="teamDropdown" onchange="selectTeam();">
                    <option id="Select" value="Select">Select Team</option>
                    <option id="Ducks" value="Ducks">Anaheim Ducks</option>
                    <option id="Bruins" value="Bruins">Boston Bruins</option>
                    <option id="Sabres" value="Sabres">Buffalo Sabres</option>
                    <option id="Flames" value="Flames">Calgary Flames</option>
                    <option id="Hurricanes" value="Hurricanes">Carolina Hurricanes</option>
                    <option id="Blackhawks" value="Blackhawks">Chicago Blackhawks</option>
                    <option id="Avalanche" value="Avalanche">Colorado Avalanche</option>
                    <option id="BlueJackets" value="BlueJackets">Columbus Blue Jackets</option>
                    <option id="Stars" value="Stars">Dallas Stars</option>
                    <option id="RedWings" value="RedWings">Detroit Red Wings</option>
                    <option id="Oilers" value="Oilers">Edmonton Oilers</option>
                    <option id="Panthers" value="Panthers">Florida Panthers</option>
                    <option id="Kings" value="Kings">Los Angeles Kings</option>
                    <option id="Wild" value="Wild">Minnesota Wild</option>
                    <option id="Canadiens" value="Canadiens">Montreal Canadiens</option>
                    <option id="Predators" value="Predators">Nashville Predators</option>
                    <option id="Devils" value="Devils">New Jersey Devils</option>
                    <option id="Islanders" value="Islanders">New York Islanders</option>
                    <option id="Rangers" value="Rangers">New York Rangers</option>
                    <option id="Senators" value="Senators">Ottawa Senators</option>
                    <option id="Flyers" value="Flyers">Philadelphia Flyers</option>
                    <option id="Penguins" value="Penguins">Pittsburgh Penguins</option>
                    <option id="Sharks" value="Sharks">San Jose Sharks</option>
                    <option id="Kraken" value="Kraken">Seattle Kraken</option>
                    <option id="Blues" value="Blues">St Louis Blues</option>
                    <option id="Lightning" value="Lightning">Tampa Bay Lightning</option>
                    <option id="MapleLeafs" value="MapleLeafs">Toronto Maple Leafs</option>
                    <option id="Canucks" value="Canucks">Vancouver Canucks</option>
                    <option id="GoldenKnights" value="GoldenKnights">Vegas Golden Knights</option>
                    <option id="Capitals" value="Capitals">Washington Capitals</option>
                    <option id="Jets" value="Jets">Winnipeg Jets</option>
                </select>
            </div>
            
            <div id="roleButtons">
                <button type="button" class="roleButton" id="captainButton" onclick="light(0)">Captain<div class="subButton">Goals x2 & Assists x2</div></button>
                <button type="button" class="roleButton" id="scorerButton" onclick="light(0)">Scorer<div class="subButton">Goals x2</div></button>
                <button type="button" class="roleButton" id="playmakerButton" onclick="light(0)">Playmaker<div class="subButton">Assists x2</div></button>
                <button type="button" class="roleButton" id="shooterButton" onclick="light(0)">Shooter<div class="subButton">Shots x3</div></button>
                <button type="button" class="roleButton" id="blockerButton" onclick="light(0)">Blocker<div class="subButton">Blocked Shots x4</div></button>
                <button type="button" class="roleButton" id="enforcerButton" onclick="light(0)">Enforcer<div class="subButton">Hits x3</div></button>
                <button type="button" class="roleButton" id="centerButton" onclick="light(0)">Center<div class="subButton">Face Off Wins x2</div></button>
            </div>
            <div id="playerTableDiv">
                <table id="playerTable">
                    <thead id="player-thead">
                        <tr>
                            <th>Pos.</th>
                            <th>#</th>
                            <th id="headName">Name</th>
                            <th class="salary-th">Salary</th>
                            <th id="headGamesPlayed">Games Played</th>
                            <th id="headGoals">Goals</th>
                            <th id="headAssists">Assists</th>
                            <th id="headShots">Shots</th>
                            <th id="headBlocked">Blocked Shots</th>
                            <th id="headHits">Hits</th>
                            <th id="headFaceOffs">Face Off %</th>
                            <th>Plus Minus</th>
                            <th>Penalty Minutes</th>
                            <th>Ice Time / Game</th>
                        </tr>
                        <tr>
                            <th></th>
                            <th></th>
                            <th id="statName"></th>
                            <th class="salary-td"></th>
                            <th id="statGamesPlayed"></th>
                            <th class="statPoints" id="statGoals">+15 per</div></th>
                            <th class="statPoints" id="statAssists">+10 per</div></th>
                            <th class="statPoints" id="statShots">+1 per</div></th>
                            <th class="statPoints" id="statBlocked">+1 per</div></th>
                            <th class="statPoints" id="statHits">+1 per</div></th>
                            <th class="statPoints" id="statFaceOffs">+1 per win<br>-1 per loss</div></th>
                            <th class="statPoints">+/- 5 per</div></th>
                            <th class="statPoints">-5 per min</div></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="playerTableBody">
                    </tbody>
                </table>
            </div>
        </div>

        <div id="rightDiv">
        </div>
        
    </body>  
</html>
